<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
  <div class="upNav">
    <i class="fa-solid fa-circle-check"></i>
    <div class="searchbar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search" name="" id="">
    </div>
    <div class="create">
      <i class="fa-solid fa-circle-plus"></i>
      <p>New</p>
    </div>
  </div>
  <div class="main">
    <div class="sidenav">

      <div class="item">
        <i class="fa-solid fa-list-check"></i><p>Tasks</p>
      </div>

      <div class="item">
      <i class="fa-solid fa-inbox"></i><p>Inbox</p>
     </div>

     <div class="item">
      <i class="fa-regular fa-bookmark"></i><p>Completed</p>
     </div>



    </div>
    <div class="content">
        <p class="upperText">Tasks</p>
        <div class="taskWrap">
        </div>
        <div class="inboxDisplay">
          <p>Nothing Here</p>
        </div>
    </div>
  </div>
  </body>

  <script src="https://use.fontawesome.com/80bb051fe3.js"></script>
  <script src="script.js"></script>
</html>
